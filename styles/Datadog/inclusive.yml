extends: substitution
message: "Use '%s' instead of '%s'."
link: "https://github.com/DataDog/documentation/blob/master/CONTRIBUTING.md#inclusive-language"
ignorecase: true
level: error
action:
  name: replace
swap:
  # bad: good
  'black ?list': 'blocklist|disallow list|exclude list|denylist'
  'master': primary
  'slave': secondary
  'white ?list': 'allowlist|include list'
